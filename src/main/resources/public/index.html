<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decypher bar/QR code</title>
</head>
<body>

<div class="canvas">
    <p class="bold">Encode a string (digits) <br><a href="/bar/12345678">barcode</a></p>
</div>

<div class="canvas">
    <p class="bold">Encode a string <br><a href="/qr/helloworld">QR-code</a></p>
</div>

<div class="canvas">
    <p class="bold">Decode an image</p>
    <form action="/decode" method="post" enctype="multipart/form-data">
        <p><input type="file" name="picture" id="fileToUpload"></p>
        <p style="text-align: center"><input type="submit" value="Upload Image" name="submit"></p>
    </form>
</div>


</body>

<style>
    html {
        display: table;
        margin: 25px auto;
        text-align: center;
    }
    .canvas {
        margin: 30px 0;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        padding: 25px;
    }
    form {
        text-align: left;
    }

    p {
        padding: 10px 0;
    }

    p.bold {
        font-weight: bold;
    }

    input[type="submit"] {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</html>
